<div class="container-fluid">
  <div class="row">

    <div class="col">
      <dl>
        <p class="h3">{{ animeDetail.name }}</p>
        <dt class="bold">Description</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        <dt>Rating ⭐</dt>
        <dd>{{ animeDetail.Rating }}</dd>
        <hr />
        <dt>Studio</dt>
        <dd>{{ animeDetail.studio }}</dd>
        <hr />
        <dt class="bold">Number of episodes</dt>
        <dd class="caption">{{ animeDetail.total_episodes }}</dd>
        <hr />

      </dl>
    </div>
    <div class="col-3">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ animeDetail.img }}"
          alt="{{ animeDetail.name }}"
        />
      </div>
    </div>
  </div>
 </div>
<div class="row">
  <div class="col">
    <h3>Episodes</h3>
    <ul class="list-group">
      <li
        *ngFor="let episode of animeDetail.seasons"
        class="list-group-item"
      >
      <div>
        Temporada {{ season.number }}
      </div>
      <span class="badge bg-primary rounded-pill">
        {{ season.episodes.length }} capítulos
      </span>
      </li>
    </ul>
  </div>
  <button class="btn btn-secondary" (click)="goBack()">Volver</button>
